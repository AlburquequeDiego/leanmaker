<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | LeanMaker Admin</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            max-width: 350px;
            width: 90%;
            text-align: center;
            margin: 60px auto 0 auto;
        }
        .login-container h1 {
            color: #2563eb;
            margin-bottom: 18px;
            font-size: 2rem;
        }
        .login-container form {
            margin-top: 18px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 1rem;
        }
        .login-container input[type="submit"] {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container input[type="submit"]:hover {
            background: #1e40af;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .errornote {
            color: #dc2626;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🚀</div>
        <h1>LeanMaker Admin</h1>
        {% if form.errors %}
            <p class="errornote">Usuario o contraseña incorrectos.</p>
        {% endif %}
        <form method="post" action="{% url 'admin:login' %}">
            {% csrf_token %}
            <input type="text" name="username" autofocus required placeholder="Usuario" autocomplete="username">
            <input type="password" name="password" required placeholder="Contraseña" autocomplete="current-password">
            <input type="submit" value="Iniciar sesión">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</body>
</html>
